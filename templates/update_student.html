{% extends "base.html" %}

{% block title %}Update Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-6 mt-4">
        <h2>Update Student</h2>
        <form action="{{ url_for('update_student', id=student.id) }}" method="POST">
            <div class="form-group">
                <label for="studentid">Student ID:</label>
                <input type="text" class="form-control" id="studentid" placeholder="Enter Student ID" name="studentid" value="{{ student.studentid }}" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" placeholder="Enter Year" name="year" value="{{ student.year }}" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" placeholder="Enter Course" name="course" value="{{ student.course }}" required>
            </div>
            <div class="form-group">
                <label for="emailid">Email ID:</label>
                <input type="email" class="form-control" id="emailid" placeholder="Enter Email ID" name="emailid" value="{{ student.emailid }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" value="{{ student.address }}" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile" value="{{ student.mobile }}" required>
            </div>
            <button type="submit" class="btn btn-dark">Update Student</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
