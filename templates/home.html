{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-8 mt-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Welcome to Our Student Management System</h1>
                <p class="card-text">
                    This system helps you manage student records efficiently. You can register, login, add students,
                    and view their details securely.
                </p>
                <div class="text-center">
                    <a href="{{ url_for('register') }}" class="btn btn-primary mt-3">Register</a>
                    <a href="{{ url_for('login') }}" class="btn btn-dark mt-3">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
